<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강보험공단 시안</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: rgb(215,215,215);
        }
        .responsive-img-row {
            display: flex;
            justify-content: center;
            align-items: center; /* 세로 기준 가운데 정렬 */
            gap: 24px;
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 100vh; /* 화면 전체 높이에서 가운데 정렬 효과 */
            box-sizing: border-box;
        }
        .responsive-img-container {
            flex: 1 1 0;
            max-width: 360px; /* 2x 이미지를 1x로 보이게 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            align-items: flex-start;
        }
        .responsive-img-container img {
            width: 100%;
            height: auto;
            display: block;
            /* border-radius: 8px;  라운드 제거 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            image-rendering: -webkit-optimize-contrast;
        }
        .img-title {
        width: 100%;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #222;
        letter-spacing: -0.5px;
        }   
        .img-title-top {
        width: 100%;
        text-align: left;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #222;
        letter-spacing: -0.5px;
        margin-top: 0;
        padding-left: 8px;
        box-sizing: border-box;
        }
        @media (max-width: 900px) {
            .responsive-img-row {
                flex-direction: column;
                gap: 16px;
                max-width: 100%;
            }
            .responsive-img-container {
                max-width: 100vw;
            }
        }
        @media (max-width: 600px) {
            .responsive-img-container {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="responsive-img-row">
        <div class="responsive-img-container">
            <div class="img-title img-title-top">메인 화면 A</div>
            <img src="./screen-main-g2.png" alt="Main Screen">
        </div>
        <div class="responsive-img-container">
            <div class="img-title img-title-top">상단 타이틀 확장 기능</div>
            <img src="./screen-popup1.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <div class="img-title img-title-top">하단 '+' 확장 기능</div>
            <img src="./screen-popup2.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <div class="img-title img-title-top">스미싱 이미지 첨부 화면</div>
            <img src="./screen-popup3-g2.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <div class="img-title img-title-top">의견남기기 화면(Mobile)</div>
            <img src="./screen-message-bad.png" alt="Popup Screen">
        </div>
    </div>
    <div class="responsive-img-row">        
         <div class="responsive-img-container">
            <div class="img-title img-title-top">개인정보 수집·이용 동의</div>
            <img src="./typeB-popup-check.png" alt="Main Screen">
        </div>
        <div class="responsive-img-container">
            <div class="img-title img-title-top">메인 화면 B</div>
            <img src="./typeB-main-logo-bg.png" alt="Main Screen">
        </div>
        <div class="responsive-img-container">
            <div class="img-title img-title-top">상단 타이틀 확장 기능</div>
            <img src="./typeB-popup1-small.png" alt="Popup Screen">
        </div>        
        <div class="responsive-img-container">
            <div class="img-title img-title-top">파일 검증 화면</div>
            <img src="./typeB-file-logo-bg.png" alt="Popup Screen">
        </div>
        <div class="responsive-img-container">
            <div class="img-title img-title-top">의견남기기 화면(Mobile)</div>
            <img src="./typeB-message-logo-bg.png" alt="Popup Screen">
        </div>
    </div>
</body>
</html>
